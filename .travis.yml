# Config file for automatic testing at travis-ci.org

language: python

matrix:
  include:
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

install:
- pip install -U wheel
- pip install -U tox
- pip install -U codecov

# command to run tests, e.g. python setup.py test
script: tox

addons:
  apt:
    packages:
      - language-pack-ru

after_success:
    - codecov

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: ivbeg
  on:
    tags: true
    repo: ivbeg/docx2csv
    condition: "$TOXENV == py36"
